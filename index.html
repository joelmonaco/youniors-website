<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youniors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Vanguard Font für große Headlines */
    @font-face {
      font-family: 'Vanguard CF';
      src: url('./fonts/Vanguard-CF-Bold.otf') format('opentype');
      font-weight: bold;
      font-style: normal;
    }

    /* Suisse Intl Fonts */
    @font-face {
      font-family: 'Suisse Intl';
      src: url('./fonts/suisse/SuisseIntl-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }

    @font-face {
      font-family: 'Suisse Intl';
      src: url('./fonts/suisse/SuisseIntl-Medium.otf') format('opentype');
      font-weight: 500;
      font-style: normal;
    }

    @font-face {
      font-family: 'Suisse Intl';
      src: url('./fonts/suisse/SuisseIntl-SemiBold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
    }

    @font-face {
      font-family: 'Suisse Intl';
      src: url('./fonts/suisse/SuisseIntl-Bold.otf') format('opentype');
      font-weight: 700;
      font-style: normal;
    }

    body {
      font-family: 'Suisse Intl', sans-serif;
      -webkit-text-size-adjust: 100%;
    }

    .headline-vanguard {
      font-family: 'Vanguard CF', sans-serif;
    }

    /* Smooth scroll */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white">
  
  <!-- Header Bar -->
  <header class="bg-black py-4 px-6 md:px-12 fixed top-0 left-0 right-0 z-50 border-b border-gray-900">
    <nav class="flex items-center justify-between max-w-[1400px] mx-auto">
      <!-- Logo -->
      <div class="flex items-center gap-8">
        <img src="./public/Logo-scaled.png" alt="Youniors Logo" class="h-10 md:h-12">
        
        <!-- Navigation Links -->
        <ul class="hidden md:flex items-center gap-6 lg:gap-8">
          <li>
            <a href="#faq" class="text-white hover:text-gray-300 transition-colors font-medium text-base">
              FAQ
            </a>
          </li>
          <li>
            <a href="#ueber-uns" class="text-white hover:text-gray-300 transition-colors font-medium text-base">
              Über uns
            </a>
          </li>
          <li>
            <a href="#community" class="text-white hover:text-gray-300 transition-colors font-medium text-base">
              Community
            </a>
          </li>
        </ul>
      </div>

      <!-- CTA Button -->
      <a href="#anmelden" class="bg-[#CC6B84] hover:bg-[#b55a72] text-white px-6 py-2.5 rounded-full font-semibold text-base transition-colors whitespace-nowrap">
        Jetzt anmelden
      </a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="relative h-screen flex flex-col md:flex-row">
    <!-- Linke Hälfte - Schwarzer Hintergrund -->
    <div class="w-full md:w-1/2 bg-black flex flex-col justify-center px-6 md:px-12 lg:px-16 py-8 md:py-12 relative z-10 h-full">
      <div class="max-w-2xl">
        <!-- Hauptüberschrift -->
        <h1 class="headline-vanguard text-6xl md:text-7xl lg:text-8xl xl:text-9xl 2xl:text-[10rem] font-bold text-white leading-tight mb-8 md:mb-12">
          Zeig was<br>DU kannst!
        </h1>

        <!-- Social Media Icons -->
        <div class="flex items-center gap-4 mb-6 md:mb-8">
          <a href="#" class="text-white hover:text-gray-400 transition-colors" aria-label="Instagram">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
            </svg>
          </a>
          <a href="#" class="text-white hover:text-gray-400 transition-colors" aria-label="YouTube">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
          </a>
          <a href="#" class="text-white hover:text-gray-400 transition-colors" aria-label="TikTok">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-5.2 1.74 2.89 2.89 0 0 1 2.31-4.64 2.93 2.93 0 0 1 .88.13V9.4a6.84 6.84 0 0 0-1-.05A6.33 6.33 0 0 0 5 20.1a6.34 6.34 0 0 0 10.86-4.43v-7a8.16 8.16 0 0 0 4.77 1.52v-3.4a4.85 4.85 0 0 1-1-.1z"/>
            </svg>
          </a>
        </div>

        <!-- Beschreibungstext -->
        <p class="text-sm md:text-base text-gray-300 leading-relaxed mb-8 md:mb-10">
          Werde jetzt Teil der Youniors Academy von deutschlands größtem Content Creator Younes Zarou, zeig deine Skills und lerne von den Besten.
        </p>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mb-10 md:mb-12">
          <a href="#anmelden" class="bg-[#CC6B84] hover:bg-[#b55a72] text-white px-6 py-3 rounded-full font-semibold text-sm md:text-base transition-colors flex items-center justify-center gap-2 whitespace-nowrap">
            Jetzt anmelden
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </a>
          <button id="playVideoBtn" class="bg-white hover:bg-gray-200 text-black px-6 py-3 rounded-full font-semibold text-sm md:text-base transition-colors flex items-center justify-center gap-2 whitespace-nowrap">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
            Video abspielen
          </button>
        </div>

        <!-- Press Logos -->
        <div class="flex flex-wrap items-center gap-4 md:gap-6">
          <img src="./public/Press/Spiegel.png" alt="Spiegel" class="h-6 md:h-8 opacity-70 hover:opacity-100 transition-opacity">
          <img src="./public/Press/WiWo.png" alt="WirtschaftsWoche" class="h-6 md:h-8 opacity-70 hover:opacity-100 transition-opacity">
          <img src="./public/Press/FRundschau.png" alt="Frankfurter Rundschau" class="h-6 md:h-8 opacity-70 hover:opacity-100 transition-opacity">
          <img src="./public/Press/SportBild.png" alt="Sport Bild" class="h-6 md:h-8 opacity-70 hover:opacity-100 transition-opacity">
        </div>
      </div>
    </div>

    <!-- Rechte Hälfte - Video -->
    <div class="w-full md:w-1/2 relative overflow-hidden h-64 md:h-full">
      <video 
        id="heroVideo"
        class="w-full h-full object-cover"
        autoplay
        muted
        loop
        playsinline
      >
        <source src="https://teech.de/wp-content/uploads/2025/08/AFTERMOVIE_CLEAN.mov" type="video/mp4">
        Ihr Browser unterstützt das Video-Tag nicht.
      </video>
      <!-- Übergang zu schwarz (Gradient) - Smooth -->
      <div class="absolute left-0 top-0 bottom-0 w-48 md:w-64 lg:w-80 pointer-events-none" style="background: linear-gradient(to right, rgba(0,0,0,1) 0%, rgba(0,0,0,0.8) 30%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0) 100%);"></div>
    </div>
  </section>

  <script>
    // Video abspielen Button Funktionalität
    const playVideoBtn = document.getElementById('playVideoBtn');
    const heroVideo = document.getElementById('heroVideo');
    
    if (playVideoBtn && heroVideo) {
      playVideoBtn.addEventListener('click', () => {
        if (heroVideo.paused) {
          heroVideo.play();
          heroVideo.muted = false;
        } else {
          heroVideo.pause();
        }
      });
    }

    // Video automatisch abspielen (mit Muted für Autoplay)
    if (heroVideo) {
      heroVideo.addEventListener('loadedmetadata', () => {
        heroVideo.play().catch(err => {
          console.log('Autoplay wurde verhindert:', err);
        });
      });
    }
  </script>

</body>
</html>
